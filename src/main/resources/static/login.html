<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div class="text-center">
	        <h1 class="h3 mb-3 font-weight-normal">欢迎使用304网盘系统</h1>
			<div id="wang" class="alert alert-danger" role="alert" hidden="hidden">...</div>
	        <label for="inputEmail" class="sr-only">address</label>
	        <input type="text" id="inputAccound" name="account" class="form-control" placeholder="address" required autofocus>
	        <label for="inputPassword" name="password" class="sr-only">Password</label>
	        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
	        <div class="checkbox mb-3">
	            <label>
	                <input type="checkbox" value="remember-me"> 记住我
	            </label>
	        </div>
	        <button id="submit" name="submit" class="btn btn-lg btn-primary btn-block" type="button">登录</button>
	        <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
	    </form>
	</div>
</body>
	<script>
		$(function(){
			$('#submit').click(function(){
				var account=$('#inputAccound').val();
				var password=$('#inputPassword').val();
				$.post({
					url:"/singin",
					data:{"accound":account,"password":password},
					dataType:"json",
					success:function(result){
						var code=result['code'];
						var msg=result['msg'];
						if(code=="200"){
							console.log("成功");
						}else{
							$("#wang").show().html(msg);
						}
						console.log(code);
					},
					error:function(result){
						$("#wang").show().html("账号或者密码出现错误");
						console.log(result+"shibai");
					}
				});
			})
		});
	</script>
</html>
